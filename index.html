<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./style/style.css">

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>

	<div id="studentsList">
		<h1 style="text-align: center; margin-bottom: 30px; margin-top: 30px">Students' List</h1>
	</div>

	<form class="student_form" id="studentForm">
		<h1>Add new student</h1>
		<input type="text" name="fullName" id="fullName" placeholder="*Full Name">
		<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
		<input type="text" name="wkpi" id="wkpi" placeholder="*Weekly KPI">
		<input type="text" name="mkpi" id="mkpi" placeholder="*Monthly KPI">

		<button id="saveBtn" type="submit">
			SAVE
		</button>
	</form>

	<script src="./main.js"></script>
</body>


</html>
